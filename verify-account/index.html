    <title>Verify Account</title>

  <body>
    <div class="container">
      <h2>Verify Your Account</h2>
      <p>
        We emailed you the six digit code to cool_guy@email.com <br />
        Enter the code below to confirm your email address.
      </p>
      <div class="code-container">
        <input
          type="number"
          class="code"
          placeholder="0"
          min="0"
          max="9"
          required="true"
        /><input
          type="number"
          class="code"
          placeholder="0"
          min="0"
          max="9"
          required="true"
        /><input
          type="number"
          class="code"

          max="9"
          required="true"
        /><input
          type="number"
          class="code"
          placeholder="0"
          min="0"
          max="9"
          required="true"
        /><input
          type="number"
          class="code"
          placeholder="0"
          min="0"
          max="9"
          required="true"
        /><input
          type="number"
          name=""
          id=""
          class="code"
          placeholder="0"
          min="0"
          max="9"
          required="true"
        />
      </div>
      <small class="info"
        >This is design only. We didn't actually send you an email as we don't
        have your email, right?</small
      >
    </div>
    <div id="note">Note</div>
